        // Utility to shuffle options and maintain correct answer index
        function shuffleOptionsAndTrackAnswer(questions) {
            return questions.map(q => {
                const paired = q.options.map((opt, i) => ({
                    opt,
                    isCorrect: i === q.correct
                }));

                for (let i = paired.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [paired[i], paired[j]] = [paired[j], paired[i]];
                }

                return {
                    question: q.question,
                    options: paired.map(p => p.opt),
                    correct: paired.findIndex(p => p.isCorrect)
                };
            });
        }

        const quizData = shuffleOptionsAndTrackAnswer(rawQuizData);

      <div class="options-container">
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"> ${opt}

      </div>
      <button onclick="checkAnswer(${index}, ${q.correct})">Check Answer</button>

    `;

        function checkAnswer(qIndex, correctAns) {
            const options = document.getElementsByName(`q${qIndex}`);
            let selected = -1;
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selected = parseInt(options[i].value);
                    break;
                }
            }

            const feedback = document.getElementById(`feedback${qIndex}`);
            const questionDiv = document.querySelector(`.question:nth-child(${qIndex + 1})`);

            questionDiv.classList.remove("blink-green", "blink-red");

            if (selected === -1) {
                feedback.innerHTML = "тЭЧ Please select an option.";
                feedback.className = "feedback incorrect";
            } else if (selected === correctAns) {
                feedback.innerHTML = "тЬЕ Correct!";
                feedback.className = "feedback correct";
                questionDiv.classList.add("blink-green");
                setTimeout(() => questionDiv.classList.remove("blink-green"), 1000);
