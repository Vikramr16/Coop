<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 30px;
            background-color: #eef2f7;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #0d47a1;
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
        }

        .question {
            background: #ffffff;
            padding: 25px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease-in-out;
        }

        .question:hover {
            transform: translateY(-5px);
        }

        .question p {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3a5f;
            margin-bottom: 20px;
        }

        .options-container {
            margin-bottom: 15px;
        }

        .options-container label {
            display: block;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f0f4f8;
            border: 1px solid #dcdfe6;
            transition: background-color 0.3s, border-color 0.3s;
            cursor: pointer;
            font-size: 1.1em;
        }

        .options-container label:hover {
            background-color: #e3e9f0;
            border-color: #b0c0d0;
        }

        input[type="radio"] {
            margin-right: 10px;
            accent-color: #007bff;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .correct {
            color: #2e7d32;
        }

        .incorrect {
            color: #d32f2f;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 40px;
            right: 30px;
            z-index: 100;
            font-size: 26px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            border: none;
            outline: none;
            padding: 16px 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes glowGreen {

            0%,
            100% {
                box-shadow: 0 0 0px rgba(76, 175, 80, 0);
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.6);
            }
        }

        @keyframes glowRed {

            0%,
            100% {
                box-shadow: 0 0 0px rgba(244, 67, 54, 0);
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(244, 67, 54, 0.6);
            }
        }

        .blink-green {
            animation: glowGreen 0.5s ease-in-out 6;
        }

        .blink-red {
            animation: glowRed 0.5s ease-in-out 6;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .question p {
                font-size: 1.2em;
            }

            .options-container label {
                font-size: 1.0em;
                padding: 12px;
                font-weight: bold;
            }

            button {
                font-size: 1.0em;
                padding: 14px 25px;
                font-weight: bold;
            }
        }
    </style>
</head>

        // Utility to shuffle options and maintain correct answer index
        function shuffleOptionsAndTrackAnswer(questions) {
            return questions.map(q => {
                const paired = q.options.map((opt, i) => ({
                    opt,
                    isCorrect: i === q.correct
                }));

                for (let i = paired.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [paired[i], paired[j]] = [paired[j], paired[i]];
                }

                return {
                    question: q.question,
                    options: paired.map(p => p.opt),
                    correct: paired.findIndex(p => p.isCorrect)
                };
            });
        }

        // Get shuffled data
        const quizData = shuffleOptionsAndTrackAnswer(rawQuizData);

        const container = document.getElementById("quiz-container");

        quizData.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
      <p><strong>${q.question}</strong></p>
      <div class="options-container">
        ${q.options.map((opt, i) => `
          <label>
            <input type="radio" name="q${index}" value="${i}"> ${opt}
          </label>
        `).join('')}
      </div>
      <button onclick="checkAnswer(${index}, ${q.correct})">Check Answer</button>
      <div id="feedback${index}" class="feedback"></div>
    `;
            container.appendChild(div);
        });

        function checkAnswer(qIndex, correctAns) {
            const options = document.getElementsByName(`q${qIndex}`);
            let selected = -1;
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    selected = parseInt(options[i].value);
                    break;
                }
            }

            const feedback = document.getElementById(`feedback${qIndex}`);
            const questionDiv = document.querySelector(`.question:nth-child(${qIndex + 1})`);

            questionDiv.classList.remove("blink-green", "blink-red");

            if (selected === -1) {
                feedback.innerHTML = "â— Please select an option.";
                feedback.className = "feedback incorrect";
            } else if (selected === correctAns) {
                feedback.innerHTML = "âœ… Correct!";
                feedback.className = "feedback correct";
                questionDiv.classList.add("blink-green");
                setTimeout(() => questionDiv.classList.remove("blink-green"), 1000);
            } else {
                feedback.innerHTML = "âŒ Incorrect.";
                feedback.className = "feedback incorrect";
                questionDiv.classList.add("blink-red");
                setTimeout(() => questionDiv.classList.remove("blink-red"), 1000);
            }
        }

        //code for uparrow
        // Show or hide the scroll-to-top button
        window.onscroll = function () {
            const btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // Scroll smoothly to top when button clicked
        document.getElementById("scrollTopBtn").onclick = function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        };

    </script>
