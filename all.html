    <style>
        body {

        }

            color: #1e3a5f;

        }

            border-radius: 8px;
            background-color: #f0f4f8;
            border: 1px solid #dcdfe6;

            cursor: pointer;
            font-size: 1.1em;
        }

        .options-container label:hover {
            background-color: #e3e9f0;
            border-color: #b0c0d0;
        }

            margin-right: 10px;
            accent-color: #007bff;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .correct {
            color: #2e7d32;
        }

        .incorrect {
            color: #d32f2f;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 40px;
            right: 30px;
            z-index: 100;
            font-size: 26px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            border: none;
            outline: none;
            padding: 16px 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);

            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(2px);
            -webkit-tap-highlight-color: transparent;
        }

            0%,
            100% {

            }

            50% {
                box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.6);
            }
        }

            0%,
            100% {
                box-shadow: 0 0 0px rgba(244, 67, 54, 0);
            }

            50% {
                box-shadow: 0 0 20px 10px rgba(244, 67, 54, 0.6);
            }
        }

        .blink-green {
            animation: glowGreen 0.5s ease-in-out 6;
        }

        .blink-red {
            animation: glowRed 0.5s ease-in-out 6;
        }

            body {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

                padding: 12px;
                font-weight: bold;
            }

            button {
                font-size: 1.0em;
                padding: 14px 25px;
                font-weight: bold;
            }

        // Utility to shuffle options and maintain correct answer index
        function shuffleOptionsAndTrackAnswer(questions) {
            return questions.map(q => {
                const paired = q.options.map((opt, i) => ({
                    opt,
                    isCorrect: i === q.correct
                }));

                for (let i = paired.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [paired[i], paired[j]] = [paired[j], paired[i]];
                }

                return {
                    question: q.question,
                    options: paired.map(p => p.opt),
                    correct: paired.findIndex(p => p.isCorrect)
                };
            });
